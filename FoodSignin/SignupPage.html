<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up page</title>
    <link rel="icon"  href="images/background.jpg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <header>
        <h1 class="logo">MVS Food App</h1>
    </header>

    <main>
        <div>
            <img src="images/background.jpg" alt="Food" id="image">
        </div>
        <div class="logo2">
            <h2 class="logo23">Sign Up</h2>
        </div>
        <div class="mail">
            <i class="bi bi-person-square"></i>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
            </svg>
            <label for="umail"></label>
            <input class="pas" type="mail" placeholder="Usermail">
        </div>
        <div class="password">
            <i class="bi bi-lock"></i>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/>
            </svg>
            <label for="umail"></label>
            <input class="pas" type="password" placeholder="password">
        </div>
        <div class="check">
            <input type="checkbox" >
            <label for="check">Rember Me</label>
        </div>
        <div class="button">
            <a href="./Restaurent.html" class="button btn" >Login</a>
        </div>
       
        <div class="account">
            <a class="create" href="#">Create account</a>
        </div>

    <footer>
        <div class="center">
            <h3 class="centertext">
                FoodGarage
            </h3>
            <h5>
                <a href="#">About Us</a> 
            </h5>
            @copyrights 2022
        </div>
    </footer>
</body>
</html>
